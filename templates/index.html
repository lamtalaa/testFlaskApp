<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Me!</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding: 10px;
        }

        .chat-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            height: 80vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .chat-header {
            text-align: center;
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 15px;
            font-style: italic;
        }

        .chat-window {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px;
            border-radius: 12px;
            font-size: 1rem;
            line-height: 1.4;
            word-wrap: break-word;
            display: inline-block;
        }

        .user-message {
            background-color: #4CAF50;
            color: white;
            align-self: flex-end;
            border-top-right-radius: 0;
        }

        .bot-message {
            background-color: #e1e1e1;
            color: #333;
            align-self: flex-start;
            border-top-left-radius: 0;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 20px;
            width: 100%;
            margin-top: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 12px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 1rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Responsive design adjustments */
        @media (max-width: 600px) {
            .chat-container {
                padding: 15px;
            }

            input[type="text"], button {
                font-size: 1rem;
            }
        }

        /* Mobile-friendly form field focus */
        input[type="text"]:focus, button:focus {
            outline: none;
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Chat header with the title -->
        <div class="chat-header">
            This is an emotionally intelligent chatbot created by Yassine L.
        </div>

        <div class="chat-window" id="chat-window">
            <!-- Messages will be dynamically inserted here -->
        </div>

        <form id="chat-form">
            <input type="text" name="user_input" placeholder="Type a message..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const form = document.querySelector('#chat-form');
        const chatWindow = document.querySelector('#chat-window');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const userInput = document.querySelector('input[name="user_input"]').value;

            // Display user message
            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user-message');
            userMessage.textContent = userInput;
            chatWindow.appendChild(userMessage);

            // Scroll to the bottom of the chat window
            chatWindow.scrollTop = chatWindow.scrollHeight;

            // Send request to the server
            fetch('/ask', {
                method: 'POST',
                body: new URLSearchParams({ 'user_input': userInput })
            })
            .then(response => response.json())
            .then(data => {
                const botMessage = document.createElement('div');
                botMessage.classList.add('message', 'bot-message');
                const answer = data.answer || data.error;
                botMessage.textContent = answer;
                chatWindow.appendChild(botMessage);

                // Scroll to the bottom of the chat window
                chatWindow.scrollTop = chatWindow.scrollHeight;
            })
            .catch(error => {
                const errorMessage = document.createElement('div');
                errorMessage.classList.add('message', 'bot-message');
                errorMessage.textContent = 'Error: ' + error.message;
                chatWindow.appendChild(errorMessage);

                // Scroll to the bottom of the chat window
                chatWindow.scrollTop = chatWindow.scrollHeight;
            });

            // Clear the input field after sending the message
            document.querySelector('input[name="user_input"]').value = '';
        });
    </script>
</body>
</html>
